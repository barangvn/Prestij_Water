<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Prestij Water - Canlı Veri</title>
  <script type="module">
    // Firebase SDK'yı import et
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyAmW3qdlm49cvfVeP27DaAMGJwtKDJ6kyI",
      authDomain: "prestij-water.firebaseapp.com",
      databaseURL: "https://prestij-water-default-rtdb.firebaseio.com",
      projectId: "prestij-water",
      storageBucket: "prestij-water.appspot.com",
      messagingSenderId: "712467125722",
      appId: "1:712467125722:web:e845679e5d456fda2f5ce3",
      measurementId: "G-G0ZYR03RVL"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'veriler');

    // Yeni veri gönder
    window.veriEkle = () => {
      const input = document.getElementById('veriInput');
      const yeniVeri = input.value.trim();
      if (!yeniVeri) return;

      const yeniRef = push(dataRef);
      set(yeniRef, yeniVeri);
      input.value = '';
    };

    // Firebase'den veri çek ve listele
    onValue(dataRef, (snapshot) => {
      const liste = document.getElementById('veriListesi');
      liste.innerHTML = '';
      snapshot.forEach(child => {
        const key = child.key;
        const value = child.val();

        const li = document.createElement('li');
        li.textContent = value;

        const silBtn = document.createElement('button');
        silBtn.textContent = 'Sil';
        silBtn.onclick = () => remove(ref(db, 'veriler/' + key));

        li.appendChild(silBtn);
        liste.appendChild(li);
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f2f2;
    }

    h1 {
      color: #0074D9;
    }

    input, button {
      padding: 0.5em;
      margin: 0.3em;
      font-size: 1em;
    }

    li {
      margin-bottom: 0.5em;
    }

    button {
      margin-left: 1em;
      background: #FF4136;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Canlı Veri Paylaşımı (Firebase)</h1>
  <input type="text" id="veriInput" placeholder="Bir veri girin">
  <button onclick="veriEkle()">Ekle</button>

  <ul id="veriListesi"></ul>
</body>
</html>
