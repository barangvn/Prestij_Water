<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Prestij Water</title>
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmW3qdlm49cvfVeP27DaAMGJwtKDJ6kyI",
      authDomain: "prestij-water.firebaseapp.com",
      databaseURL: "https://prestij-water-default-rtdb.firebaseio.com",
      projectId: "prestij-water",
      storageBucket: "prestij-water.appspot.com",
      messagingSenderId: "712467125722",
      appId: "1:712467125722:web:e845679e5d456fda2f5ce3",
      measurementId: "G-G0ZYR03RVL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Form gönderildiğinde veri kaydet
    window.sendData = function () {
      const name = document.getElementById("name").value;
      if (!name.trim()) return;

      push(ref(db, "musteriler"), {
        ad: name,
        tarih: new Date().toLocaleString()
      });

      document.getElementById("name").value = "";
    };

    // Verileri çek ve listele
    const musteriRef = ref(db, "musteriler");
    onValue(musteriRef, (snapshot) => {
      const list = document.getElementById("list");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const item = child.val();
        const li = document.createElement("li");
        li.textContent = `${item.ad} (${item.tarih})`;
        list.appendChild(li);
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 1em;
    }

    input {
      padding: 8px;
      font-size: 1em;
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      font-size: 1em;
    }

    ul {
      margin-top: 1em;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Müşteri Girişi</h2>
    <input type="text" id="name" placeholder="Müşteri adı girin" />
    <button onclick="sendData()">Kaydet</button>

    <ul id="list"></ul>

    <h2>Canlı Yayın</h2>
    <iframe src="https://tw.yw11.com/tvzb/j2/" allowfullscreen></iframe>
  </div>
</body>
</html>
